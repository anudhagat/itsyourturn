<!DOCTYPE html>
<html ng-app="queue">
    <head>
        <title>Admin of It's Your Turn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    </head>
    <body>
        <div class="container" ng-controller="MainCtrl as main">
            <h3 class="well">Customers</h3>

            <table class="table edit">
                <thead>
                <tr>
                    <th>Name</th>
                    <th class="text-center">Number in Party</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="customer in main.customers">
                    <td><input type="text" ng-model="customer.name" ng-blur="main.updateCustomer(customer)"/></td>
                    <td><input type="text" ng-model="customer.numParty" ng-blur="main.updateCustomer(customer)" class="text-center"/></td>
                    <td>
                        <button type="button" class="btn btn-link" ng-click="main.removeCustomer(customer)">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="well">
                <h4>Add Customer</h4>

                <form class="form-inline" role="form" novalidate ng-submit="main.addCustomer()">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="main.newCustomer.name" placeholder="Customer Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="main.newCustomer.numParty" placeholder="Number in Party">
                    </div>

                    <button type="submit" class="btn btn-default">Add</button>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar-full.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

        <script src="js/queue.js"></script>
    </body>
</html>

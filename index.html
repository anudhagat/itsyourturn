<!DOCTYPE html>
<html ng-app="queue">
    <head>
        <title>It's Your Turn!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" />
        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    </head>
    <body>
    <div class="jumbotron">
        <div id="queueImg"></div>
        <h1 >It's Your Turn!!</h1>

    </div>
        <div class="container" ng-controller="MainCtrl as main">
            <h3>Customers</h3>
            <div class="well">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th class="text-center">Number in Party</th>
                        <th class="text-center">Approx. Wait Time(minutes)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="customer in main.customers" ng-class="{'winner': $first}">
                        <td>{{customer.name}}</td>
                        <td class="text-center">{{customer.numParty}}</td>
                        <td class="text-center">{{$index*5}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar-full.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

        <script src="js/queue.js"></script>
    </body>
</html>
